<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Star Wars RPG by Ray Templo</title>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css" />

	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>

<div class="container">
	<h1>Star Wars RPG</h1>
	<hr>
	<div class="row">
		<div class="col-md-4">
			<span id="" class="label label-info">Your Health <span class="badge" id="attacker-health-points">0</span></span>
			<span id="" class="label label-warning">Defender Health <span class="badge" id="defender-health-points">0</span></span>
		</div>
		<div class="col-md-2">
			<div id="" class="label label-warning">Attack Strength <span class="badge" id="attacker-strength">0</span></div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-8">
			<div class="row">
				<h4 class="layer-title">Available Players</h4>	
				<div class="player-layer" id="available-players">
					<div class="player" id="obi-wan">
						<div class="player-name">Obi-Wan-Kenobi</div>
						<div class="player-image"><img src="http://via.placeholder.com/150x100" alt=""></div>
						<div class="player-health">120</div>
					</div>

					<div class="player" id="luke-skywalker">
						<div class="player-name">Luke Skywalker</div>
						<div class="player-image"><img src="http://via.placeholder.com/150x100" alt=""></div>
						<div class="player-health">100</div>
					</div>	

					<div class="player" id="darth-sidious">
						<div class="player-name">Darth Sidious</div>
						<div class="player-image"><img src="http://via.placeholder.com/150x100" alt=""></div>
						<div class="player-health">150</div>
					</div>

					<div class="player" id="darth-maul">
						<div class="player-name">Darth Maul</div>
						<div class="player-image"><img src="http://via.placeholder.com/150x100" alt=""></div>
						<div class="player-health">180</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="player-layer">

					<div id="chosen-player">
						<h4 class="layer-title">Your Character</h4>	
						<div class="player-noselection" id="attacker-noselection">
							<div class="player-name">Not Selected</div>
							<div class="player-image"><img src="http://via.placeholder.com/150x100" alt=""></div>
							<div class="player-health">--</div>
						</div>			
					</div>

					<div id="enemy-player">
						<h4 class="layer-title">Defender</h4>
						<div class="player-noselection" id="defender-noselection">
							<div class="player-name">Not Selected</div>
							<div class="player-image"><img src="http://via.placeholder.com/150x100" alt=""></div>
							<div class="player-health">--</div>
						</div>			
					</div>
				</div>

			</div>
		</div>
		<div class="col-md-4">
			<h4 class="layer-title">Action Log</h4>
			<ol id="action-log">
				
			</ol>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<h4 class="layer-title">Controls</h4>
			<div class="control-panel">
				<button id="btn-attack" class="btn btn-info">Attack</button>
				<button id="btn-restart" class="btn btn-info">Resart Game</button>
			</div>		
		</div>
	</div>

</div> <!--container-->


<!-- Modal -->
<div class="modal fade" id="modalMessageDisplay" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button id="closeModalMessage" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close Modal</span></button>
				<h4 class="modal-title">Modal Header</h4>
			</div>
			<div class="modal-body">
				<p>This is a small modal.</p>
			</div>
<!--
			<div class="modal-footer">
				<button type="button" id="closeModalMessage" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
-->
		</div>
	</div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
